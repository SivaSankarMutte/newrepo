{% extends 'ht1/base.html' %}
{% block title %}User Registration{% endblock %}
{% block content %}
{% load static %}

<div class="container">
	<div class="jumbotron">
		{% if messages %}
		{% for m in messages %}
		<div class="alert alert-{{m.tags}} alert-dismissible" id="dismiss">
			<div>{{m}}</div>
		  <a href="#" class="close" data-dismiss="alert" id="x" aria-label="close">&times;</a>
		</div>
		{% endfor %}
		{% endif %}
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Enter Your Name</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
			</div>
			<div class="form-group">
				<label for="name">Enter Your College Name</label>
				<input type="text" class="form-control" name="clg" id="clg" placeholder="Enter Name" required>
			</div>
			<div class="form-group">
				<label for="name">Enter Your Registration Number</label>
				<input type="text" class="form-control" name="regdno" id="regdno" placeholder="Enter Registration Number" required>
			</div>
			<div class="form-group">
				<label for="name">Enter Your Roll Number</label>
				<input type="text" class="form-control" name="rollno" id="rollno" placeholder="Enter Your Roll No" required>
			</div>
			<div class="form-group">
				<label for="email">Enter Your Email</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Example@gmail.com" required>
			</div>
			<div class="form-group">		
				<label for="phoneno">Enter Phone Number</label>
				<input type="text" class="form-control" name="phoneno" id="phoneno" placeholder="9123456789">
			</div> 
			<div class="form-group">		
				<label>Gender</label><br>
				<input type="radio" class="form-control-radio" name="gender" value="Male">Male &nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" class="form-control-radio" value="Female">Female
			</div>
			<div class="form-group">
				<label>Branch</label><br>
				<select class="form-control" name="branch">
					<option>CSE</option>
					<option>ECE</option>
					<option>MECH</option>
					<option>CIVIL</option>
					<option>EEE</option>
					<option>E&I</option>
				</select>		
			</div>
			<div class="form-group">
				<label for="psw">Create a Password</label>
				<input type="password" name="psw" id="psw" class="form-control" placeholder="Create a Password" required>
			</div>
			<div class="form-group">
				<label for="psw">Re-enter Password</label>
				<input type="password" name="repsw" id="repsw" class="form-control" placeholder="Re-enter Password" required>
			</div>

			<center>
				<input type="submit" class="btn btn-outline-success" value="SignUp">
			</center>
		</form>
	</div>
</div>


{% endblock %}
