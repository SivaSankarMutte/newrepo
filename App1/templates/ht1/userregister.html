{% extends 'ht1/base.html' %}
{% block title %}User Regsitration{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		{% if messages %}
		{% for m in messages %}
		<div class="alert alert-{{m.tags}} alert-dismissible" id="dismiss">
			<div>{{m}}</div>
		  <a href="#" class="close" data-dismiss="alert" id="x" aria-label="close">&times;</a>
		</div>
		{% endfor %}
		{% endif %}
		<div class="card-body">
			<h3>User Registration</h3>
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Enter Your Name</label>
					<input type="text" class="form-control" name="username" id="username" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
					<label for="name">Enter Your College Name</label>
					<input type="text" class="form-control" name="clg" id="clg" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
					<label for="name">Enter Your Registration Number</label>
					<input type="text" class="form-control" name="regdno" id="regdno" placeholder="Enter Registration Number" required>
				</div>
				<div class="form-group">
					<label for="name">Enter Your Roll Number</label>
					<input type="text" class="form-control" name="rollno" id="rollno" placeholder="Enter Your Roll No" required>
				</div>
				<div class="form-group">
					<label for="email">Enter Your Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Example@gmail.com" required>
				</div>
				<div class="form-group">		
					<label for="phoneno">Enter Phone Number</label>
					<input type="text" class="form-control" name="phoneno" id="phoneno" placeholder="9123456789">
				</div> 
				<div class="form-group">		
					<label>Gender</label><br>
					<input type="radio" class="form-control-radio" name="gender" value="Male">Male &nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="gender" class="form-control-radio" value="Female">Female
				</div>
				<div class="form-group">
					<label>Branch</label><br>
					<select class="form-control" name="branch">
						<option>CSE</option>
						<option>ECE</option>
						<option>MECH</option>
						<option>CIVIL</option>
						<option>EEE</option>
						<option>E&I</option>
					</select>		
				</div>

				<div class="form-group">
					<label for="password1">Create a Password</label>
					<input type="password" name="password1" id="password1" class="form-control" placeholder="Create a Password" required>
				</div>
				<div class="form-group">
					<label for="password2">Re-enter Password</label>
					<input type="password" name="password2" id="password2" class="form-control" placeholder="Re-enter Password" required>
				</div>
				<div class="row">
					<div class="col">
						<input type="reset" value="Reset" class="btn btn-outline-danger my-2 form-control">
					</div>
					<div class="col">
						<input type="submit" value="Create User" class="btn btn-outline-success my-2 form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
  
{% endblock %}
